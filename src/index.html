	<!-- Tags para estruturar textos

		<h1> a <h6> - Títulos
		<strong> - Destaca uma palavra/frase importante
		<em> - Marca texto em ênfase
		<ins> - Marca texto que foi inserido no documento
		<del> - Marca texto que foi removido do documento
		<small> - Marca texto para ser exibido com letras pequenas. Ex: copyright
		<sup> - Deixa o texto um pouco acima da linha
		<sub> - Deixa o texto um pouco abaixo da linha
		<q> - Usado para marcar uma citação
		<code> - Indica trecho de código de computador
		<time> - Indica data ou horário
		<mark> - Marca um texto para referências ou anotações
		<p> - Usado para marcar um parágrafo
		<div> - Divisão ou seção em um documento
		<span> - Marca um texto para ser estilizado ou trabalhado posteriormente
		<br> - Quebra linha
		<wbr> - Indica oportunidade de quebra de uma palavra
		<hr> - Desenha uma linha horizontal
		<ruby> e <rt> - Permite adicionar a pronúncia/leitura de caracteres do leste asiático

		Escape de Caracteres
		
		Permite escrever o nome de caracteres que o navegador deve exibir. Inicie com “&” e finalize com “;”
		
		&lt; - <
		&gt; - >
		&aacute; - à

	 -->
	 <p>
